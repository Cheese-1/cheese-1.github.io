<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/formStyle.css">

    
</head>
<body>

    <div class="header">

        <h1>
            S.M.A.R.T. Goals
        </h1>



        <div class="nav">
            <div><a href="Index.html">Home Page</a></div>
            <div><a href="createGoal.html">Create a Goal</a></div>
            <div><a href="allGoals.html">View Goals</a></div>
            <div><a href="signin.html">Sign-in</a></div>
            <div><a href="signup.html">Sign-up</a></div>
        </div>
        
        
    </div>



    <div class="mainText">

        <h1>Sign Up</h1>


        <form class="generalForm" action="">


            <div class="subForm">
                <h1>
                    User Details
                </h1>
                <div class="row">
                    <div class="column">
                        <label for="id">Username:</label><br>
                        <input type="text"><br>
                        <label for="email">Email:</label><br>
                        <input type="email"><br>
                    </div>
                    <div class="column" >
                        <label for="password">Password:</label><br>
                        <input type="password"><br>
                        <label for="reppassword">Repeat Password:</label><br>
                        <input type="password"><br>
                    </div>
                </div>
            </div>

            <div class="subForm">
                <h1>
                    Personal Details
                </h1>
                <div class="row">
                    <div class="column">
                        <label for="name">Full Name:</label><br>
                        <input type="text"><br>
                        <label for="address">Address:</label><br>
                    <input type="text"><br>
                    </div>
                    <div class="column" >
                        <label for="gender">Gender:</label><br>
                        <select name="gender"><option value="M">M</option><option value="F">F</option><option value="other">Other</option></select><br>
                        <label for="country">Country:</label><br>
                        <input type="text"><br>
                        <label for="zipcode">ZIP code:</label><br>
                        <input type="text"><br>
                    </div>
                </div>
            </div>

            <div class="subForm">
                <h1>
                    Miscellaneous
                </h1>
                <div class="column">
                    <label for="language">Language:</label><br>
                    <input type="text"><br>

                    <label for="bio">Bio:</label><br>
                    <textarea rows="20" cols="50" name="bio"></textarea><br>
                </div>
            </div>

            <input type="submit" value="Submit">
        
        </form>





    
    
</body>
</html>
