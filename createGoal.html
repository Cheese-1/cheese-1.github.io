<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Goal</title>
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/formStyle.css">

</head>
<body>
    

    <div class="header">

        <h1>
            S.M.A.R.T. Goals
        </h1>



        <div class="nav">
            <div><a href="Index.html">Home Page</a></div>
            <div><a href="createGoal.html">Create a Goal</a></div>
            <div><a href="allGoals.html">View Goals</a></div>
            <div><a href="signin.html">Sign-in</a></div>
            <div><a href="signup.html">Sign-up</a></div>
        </div>
        
        
    </div>



    <div class="mainText" >
        <h1>Create a New Goal:</h1>

        <form class="generalForm" action="">
            <div class="subForm">
                <H1>Your Goal:</H1>
                <label for="goal">Describe your goal:</label><br>
                <input type="text" size=70><br>

            </div>

            <div class="subForm">
                <H1>S.M.A.R.T.:</H1>
                <p>Is your goal ...</p>
                <div class="column">
                    <label for="specific">specific?</label><br>
                    <input type="text"><br>
                    <label for="measurable">measurable?</label><br>
                    <input type="text"><br>
                    <label for="achievable">achievable?</label><br>
                    <input type="text"><br>
                    <label for="relevant">relevant?</label><br>
                    <input type="text"><br>
                    <label for="timebound">time-bound?</label><br>
                    <input type="text"><br>
                </div>
                
            </div>

            <div class="subForm">
                <H1>Due Date:</H1>
                <label for="duedate">The due date for your goal:</label><br>
                <input type="date"><br>
            </div>
        </form>

        
        <input type="submit" name="Submit">
    </div>



</body>
</html>
